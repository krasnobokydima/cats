<ng-container
  *ngIf="currentBreedImages$ | async as breedsImages"
  class="container"
>
<div class="container">
  <div
  *ngFor="
    let catInfo of breedsImages
      | paginate
        : {
            itemsPerPage: pagination.limit,
            currentPage: pagination.page + 1,
            totalItems: pagination.total - 1
          }
  "
>
  <mat-card class="card">
    <img mat-card-image [src]="catInfo.url" [alt]="catInfo" />
  </mat-card>
</div>
</div>

</ng-container>
